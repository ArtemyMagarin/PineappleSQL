<!DOCTYPE html>
<html>
<head>
<title>Регистрация</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="navbar navbar-toggleable navbar-light bg-faded">
		<div class="container">
		  <div class="collapse navbar-collapse">
		    <a class="navbar-brand" href="#">Pineapple SQL</a>
		    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
		      <li class="nav-item">
		        <a class="nav-link" href="#">Курсы</a>
		      </li>
		    </ul>		    
		  </div>
		</div>
	</nav>
	<div class="container" id="main">
		<h4>Регистрация</h4>
		<div class="container card card-test">
			<form class="needs-validation" validate>
			  <div class="form-group row">
			    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control is-invalid" id="validationServer01" placeholder="email@example.com">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control is-invalid" id="validationServer01" placeholder="Пароль">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="staticEmail" class="col-sm-2 col-form-label">Фамилия и имя</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control is-invalid" id="validationServer01" placeholder="Иванов Иван">
			    </div>
			  </div>
			  <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
			</form>
		</div>
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Регистрация</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="navbar navbar-toggleable navbar-light bg-faded">
		<div class="container">
		  <div class="collapse navbar-collapse">
		    <a class="navbar-brand" href="#">Pineapple SQL</a>
		    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
		      <li class="nav-item">
		        <a class="nav-link" href="#">Курсы</a>
		      </li>
		    </ul>		    
		  </div>
		</div>
	</nav>
	<div class="container" id="main">
		<h4>Регистрация</h4>
		<div class="container card card-test">
			<form class="needs-validation" validate>
			  <div class="form-group row">
			    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control is-invalid" id="email" placeholder="email@example.com" required>
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control is-invalid" id="password" placeholder="Пароль" onchange="check_pass()" required>
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Пароль еще раз</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control is-invalid" id="password-again" data-match="#password" data-match-error="Пароли не совпадают" placeholder="Пароль еще разочек" onchange="check_pass()" required>
			    </div>
			    <div class="col-sm-10" id="passwords-invalid">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="staticEmail" class="col-sm-2 col-form-label">Фамилия</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control is-invalid" id="surname" placeholder="Иванов" required>
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="staticEmail" class="col-sm-2 col-form-label">Имя</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control is-invalid" id="name" placeholder="Иван" required>
			    </div>
			  </div>
			  <script>
			  	function check_pass() {
			  		var pwd = document.getElementById("password")
			  		var pwd1 = document.getElementById("password-again")
			  		var div = document.getElementById("passwords-invalid");
			  		if (pwd.value != pwd1.value) {
			  			if (!document.getElementById("p")) {
			  				var p = document.createElement("p");
			  				p.setAttribute("id","p");
			  				p.setAttribute("style","color: red;");
			  			    p.innerHTML = "Пароли не совпадают";
			  			    div.appendChild(p);
			  			}
			  		}
			  		else {
			  			var p = document.getElementById("p");
			  			if (p) {
                            div.removeChild(p);
			  			}
			  		}
			  	}
			  </script>
			  <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
			</form>
		</div>
	</div>
	
</body>
</html>
